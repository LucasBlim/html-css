<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir oselementos da lista a seguir. Passe o mouse<br>os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ol>
            <li>
                <abbr title="p">Parágrafo</abbr>
            </li>
            <li>
                <abbr title="tittle">Títulos</abbr>

            <li>
                <abbr title="img">Imagens</abbr>
            </li>
            <li>
                <abbr title="abbr">Abreviações</abbr>
            </li>
            <li>
                <abbr title="code">Códigos-fonte</abbr>
            </li>
            <li>
                <abbr title="ol">Listas numeradas</abbr>
            </li>
            <li>
                <abbr title="li">Listas com demarcadores</abbr>
            </li>
        </ol>
</body>
