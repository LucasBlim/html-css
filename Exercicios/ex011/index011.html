<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam sozinhas</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/1.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/2.png" type="image/png">
        <img src="Imagens/3.png" alt="imagem felxivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html</p>

        <audio preload="metadata"
        src="midia/Steady.mp3" loop controls></audio>

</body>
</html>
