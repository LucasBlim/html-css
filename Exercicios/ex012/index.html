<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospetado no meu servidor</p>

    <video width="560" poster="midias/images/limoes-capa.png" controls>
        <source src="midias/videos/meu video.mp4.mp4" type="video/mp4">
        <source src="midias/videos/meu video.webm.webm" type="video/webm">
        <p>se o navegador não tem compatibilidade com reprodução de videos</p>
        ></video>

        <h1>inserindo videos do youtube</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
